<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnistar Pro</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 15px;
    }
    h1 {
      text-align: center;
      color: #c00000;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: #c00000;
      color: white;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div style="text-align:center;">
    <img src="logo.png" alt="Tecnistar" style="max-width:180px;">
  </div>

  <h1>Tecnistar Pro</h1>

  <label>Placa del vehículo</label>
  <input type="text" placeholder="Ej: ABC123">

  <label>Kilometraje</label>
  <input type="number" placeholder="Ej: 85000">

  <label>Diagnóstico / Observaciones</label>
  <textarea rows="4" placeholder="Escriba aquí el diagnóstico"></textarea>

  <button>Guardar Orden</button>

</body>
</html>
